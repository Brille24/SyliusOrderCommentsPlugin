sylius_shop_order_comments_partial_comment_create:
    path: "/{orderNumber}/comments"
    methods: ["POST"]
    defaults:
        _controller: "sylius.order_comments_plugin.infrastructure.controller.ui.customer_comment_order_action"

sylius_shop_order_comments_partial_comment_index:
    path: "/{orderNumber}/comments"
    methods: ["GET"]
    defaults:
        _controller: "sylius.controller.order_comment:indexAction"
        _sylius:
            paginate: false
            limit: false
            repository:
                method: findBy
                arguments:
                   - order: "expr:notFoundOnNull(service('sylius.repository.order').findOneByNumber($orderNumber))"
            template: "@SyliusOrderCommentsPlugin/index.html.twig"
